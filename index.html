    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- Navigation Menu -->

        <div class="nav-container">
            <div class="nav-left">
                <a href="#" class="nav-link">Home</a>

            <div class="nav-center">

            </div>

    <!-- Hero Section with Grid -->
    <div class="hero-section">

        <!-- Dot Grid Background Component -->
        <dot-grid-background id="dotGrid"></dot-grid-background>

        <div class="grid-container">
            <div class="grid-row grid-align-center">
                <!-- Hero Content -->
                <div class="grid-col-6 hero-content">

                            <div class="play-button">â–¶</div>

        </div>

    </div>

    <!-- Load the web component -->
    <script src="scripts/dot-grid-background.js?v=3.3"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to get current color scheme
            function getColorScheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            // Function to update dot grid background based on color scheme
            function updateDotGridBackground() {
                const dotGrid = document.getElementById('dotGrid');
                if (dotGrid && dotGrid.setProperties) {
                    const colorScheme = getColorScheme();
                    const backgroundColor = colorScheme === 'dark' ? '#0a0a0a' : '#ffffff';
                    const dotColor = colorScheme === 'dark' ? '#ffffff' : '#000000';

                    // Check if user prefers reduced motion
                    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

                    dotGrid.setProperties({
                        backgroundColor: backgroundColor,
                        dotColor: dotColor,
                        eventColor: colorScheme === 'dark' ? '#ffffff' : '#000000',
                        // Disable animations if user prefers reduced motion
                        waveEnabled: !prefersReducedMotion,
                        eventsEnabled: !prefersReducedMotion,
                        gravityStrength: prefersReducedMotion ? 0 : 2.0
                    });
                }
            }

            // Listen for color scheme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateDotGridBackground);

            // Listen for reduced motion preference changes
            window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', updateDotGridBackground);

            setTimeout(() => {
                // Initialize dot grid background based on current color scheme
                updateDotGridBackground();
            }, 100);
        });
    </script>
</body>

</html>
